<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>PetWeb</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo2.png" alt="Logo naranja huella perro"> 
        </div>
        <nav>
            <ul>
                <li id="home"><a href="">Home</a></li>
                <li id="liveDemo"><a href="">Live Demo</a>
                    <ul class="dropdown">
                        <li class="dropdownSkill"><a href="">Pets Boarding Services</a></li>
                        <li class="dropdownSkill"><a href="">Pets Toys and Food Shop</a></li>
                        <li class="dropdownSkill"><a href="">Pets Training School</a></li>
                    </ul>
                </li>
                <li id="liveDemoB">Live Demo Blocks</li>
                <li id="buyNow">BUY NOW</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="titlesMain">
            <h1 class="horizTitle">PET ACTIVITIES</h1>
            <h2 class="horizSubtitle">Take a closer look</h2>
            </div>
            <button class="horizButton">VIEW ALL</button>
        </section>
            <div class="imagesContainer">           
                <img src="images/01.jpg" alt="Dog biting a toy" class="imag-link" id="toysPlaytime">
                <img src= "images/02.jpg" alt="A hidden cat" class="imag-link" id="activeRest">
                <img src="images/03.jpg" alt="A dog running across a green lawn" class="imag-link" id="gameWalks">
            <div class="textContainer">
                <div class="overhead" id="overheadText1">
                    <h2 class="text">ACTIVITIES</h2>
                    <h3 class="text">Toys Playtime </h3>
                </div>
                <div class="overhead" id="overheadText2">
                    <h2 class="text">ACTIVITIES</h2>
                    <h3 class="text">Active Rest</h3>
                </div>
                <div class="overhead" id="overheadText3">
                    <h2 class="text">ACTIVITIES</h2>
                    <h3 class="text">Game Walks</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
